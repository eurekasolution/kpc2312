<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <title>KPC 웹 보안</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>        

    </head>
<body>

<div class="container">
    <div class="row">
        <div class="col">col</div>
        <div class="col">col</div>
    </div> 
    <div class="row">
        <div class="col-4 bg-primary">col4</div>
        <div class="col-6 bg-danger">col6</div>
        <div class="col bg-success">col</div>
    </div>

    <!--
        size : xs - sm - md - lg xlg xxlg

    -->

    <div class="row">
        <div class="col-4 col-md-2 bg-primary">col4</div>
        <div class="col-6 col-lg-3 bg-danger">col6</div>
        <div class="col bg-success">col</div>
    </div> 

    <div class="row">
        <div class="col-4 col-md-2 bg-primary">col4</div>
        <div class="col-6 col-lg-3 bg-danger">col6</div>
        <div class="col-3 bg-success">col</div>
    </div> 

    <div class="row">
        <div class="d-none col-4 d-md-block col-md-2 bg-primary">순서</div>
        <div class="col-6 col-lg-3 bg-danger">제목</div>
        <div class="col bg-success">작성자</div>
    </div>     

    <div class="row">
        <div class="col colLine">FORM</div>
    </div>
    <div class="row">
        <div class="col-3 col-sm-2 colLine">이름</div>
        <div class="col colLine">
            <input type="text" class="form-control" placeholder="실명을 입력하세요." name="name">
        </div>
    </div>
    <div class="row">
        <div class="col-3 col-sm-2 colLine">비번</div>
        <div class="col colLine">
            <input type="password" class="form-control" placeholder="비번입력" name="pass" id="pass">
        </div>
    </div>

</div>

</body>
</html>
